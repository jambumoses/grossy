<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grossy</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.1.1-web//css/all.min.css"
    />
    <script src="./js/jquery-developers-3.6.0.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">Grossy</div>

      <nav>
        <span
          ><a class="active" href="">home</a> <span class="active-dot"></span
        ></span>
        <span><a href="">menu</a></span>
        <span><a href="">services</a></span>
        <span><a href="">shop</a></span>
        <span><a href="">contact</a></span>

        <a class="signup-btn" href="">
          <button>signup</button>
        </a>
      </nav>
      <div class="mobile-nav">
        <span id="mobile-navigation"><i class="fa fa-bars"></i></span>
      </div>
    </header>

    <main>
      <section class="wrapper-content">
        <small>super fast delivery <i class="fa fa-gift"></i></small>
        <h1>
          we provide delivery within
          <br />
          <span>30 min</span>
        </h1>
        <p>
          Home delivery and online reservation system for restaurants, cake,
          machines, food & groceries
        </p>
        <div class="shop-now-section">
          <button type="button">shop now</button>
          <span class="shop-now-order">
            <i class="fab fa-app-store"></i>
            order process
          </span>
        </div>

        <div class="sample">
          <div class="sample-img"><img src="" alt="" /></div>
          <div class="sample-details">
            <h5>pomegranate</h5>

            <span class="sample-quantity">
              <span class="sample-quantity-size">1 KG</span>
              <span class="sample-quantity-rate"
                ><i class="fa fa-star"></i> 4.9</span
              >
            </span>

            <span class="sample-price">
              <span class="sample-price-digit"><span>$</span>15.60</span>
              <span class="sample-price-add"><i class="fa fa-add"></i></span>
            </span>
          </div>
        </div>
      </section>

      <section class="wrapper-banner">
        <img src="" alt="" />
      </section>
    </main>

    <!-- frameworks -->
    <script src="./js/jquery-developers-3.6.0.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./menu.js"></script>

    <script>
      $("#mobile-navigation").on("click", () => {
        alert("mobile");
      });
    </script>
  </body>
</html>
